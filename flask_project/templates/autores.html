{% extends "base.html" %}

{% block content %}
  <h1 class="mt-3">Autores</h1>
  <a href="{{ url_for('adicionar_autor') }}" class="btn btn-primary mb-3">Adicionar Autor</a>
  <ul class="list-group">
    {% for autor in autores %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ autor.nome }}
        <div class="float-end">
          <a href="{{ url_for('editar_autor', autor_id=autor.id) }}" class="btn btn-sm btn-outline-primary">Editar</a>
          <form action="{{ url_for('excluir_autor_web', autor_id=autor.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir este autor?');">
            <button type="submit" class="btn btn-sm btn-outline-danger">Excluir</button>
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
