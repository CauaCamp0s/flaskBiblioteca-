{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h1>Editar Autor</h1>
    <form method="POST" action="{{ url_for('editar_autor', autor_id=autor.id) }}">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ autor.nome }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('listar_autores') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
