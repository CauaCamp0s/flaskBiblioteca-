{% extends "base.html" %}

{% block content %}
  <h1 class="mt-3">Membros</h1>
  <a href="{{ url_for('adicionar_membro_form') }}" class="btn btn-primary mb-3">Adicionar Membro</a>
  <ul class="list-group">
    {% for membro in membros %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ membro.nome }}
        <div class="btn-group" role="group" aria-label="Ações">
          <a href="{{ url_for('editar_membro', membro_id=membro.id) }}" class="btn btn-sm btn-outline-primary">Editar</a>
          <form action="{{ url_for('excluir_membro', membro_id=membro.id) }}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza que deseja excluir este membro?')">Excluir</button>
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
