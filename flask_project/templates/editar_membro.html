{% extends "base.html" %}

{% block content %}
  <h1 class="mt-3">Editar Membro</h1>
  <form action="{{ url_for('atualizar_membro', membro_id=membro.id) }}" method="post">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" value="{{ membro.nome }}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ membro.email }}">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="tel" class="form-control" id="telefone" name="telefone" value="{{ membro.telefone }}">
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>
{% endblock %}
