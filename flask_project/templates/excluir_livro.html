{% extends "base.html" %}

{% block content %}
  <h1 class="mt-3">Excluir Livro</h1>
  <p>Tem certeza que deseja excluir o livro "{{ livro.titulo }}"? {% if livro.autor %}Escrito por {{ livro.autor.nome }}{% endif %}</p>
  <form action="{{ url_for('excluir_livro', livro_id=livro.id) }}" method="post">
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{{ url_for('livros') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
