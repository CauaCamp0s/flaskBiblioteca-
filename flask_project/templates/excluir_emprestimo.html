{% extends "base.html" %}

{% block content %}
  <h1 class="mt-3">Excluir Empréstimo</h1>
  <p>Tem certeza que deseja excluir o empréstimo do livro "{{ emprestimo.livro.titulo }}" para o membro "{{ emprestimo.membro.nome }}"?</p>
  <form action="{{ url_for('excluir_emprestimo', emprestimo_id=emprestimo.id) }}" method="post">
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{{ url_for('emprestimos') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
